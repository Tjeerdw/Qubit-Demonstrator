<html>
  <head>
    <title>Orb - Problem4</title>
    <link rel = 'stylesheet' href = '/static/stylesheet.css' type = 'text/css'/>
    <script src = '/static/communication.js' type = 'text/javascript'></script>
    <script>
      function setup() {
        remove_splash()
        orb_set_goal(
          .5 / Math.sqrt(1.5),
          .5 / Math.sqrt(1.5),
          -1 / Math.sqrt(1.5)
        )
        orb_send_rotation(
          0.214186556,
          0.214186556,
          0.953020587,
          1
        )
        window.num_turns--
      }

      function reset() {
        location.reload()
      }
    </script>
  </head>
  <body onload = 'orb_reset()'>
    <div id = 'wrapper'>
      <div id = 'splash'>
        <p>Zorg er <b>handmatig</b> voor dat de pijl in de orb <b>recht omhoog</b> wijst!</p>
        <p><button onclick = 'setup()'>Ja, de pijl wijst omhoog</button></p>
      </div>
    </div>
    <div id = 'main'>
      <h1>Opdracht 4: Wijs naar het kruis</h1>
      <p>Laat de pijl wijzen naar het kruis op de tafel.</p>
      <p>Hiervoor mag je alleen de volgende operaties gebruiken.</p>
      <p>
        <button class = 'rot' onclick = 'orb_send_operation("h")'>H</button>
        <button class = 'rot' onclick = 'orb_send_operation("s")'>S</button>
        <button class = 'rot' onclick = 'orb_send_operation("S")'>S^-1</button>
        <button class = 'rot' onclick = 'reset()'>Reset</button>
      </p>
      <p><button onclick = 'location.href="/"'>Terug naar de start</button></p>
      <p class = 'hidden'><button id = 'success' onclick = 'location.href="/congratulations/4/" + window.num_turns'></button></p>
    </div>
  </body>
</html>
