<html>
  <head>
    <title>Orb - Problem 4</title>
    <link rel = 'stylesheet' href = '/static/stylesheet.css' type = 'text/css'/>
    <script src = '/static/communication.js' type = 'text/javascript'></script>
    <script>
      function setup() {
        remove_splash()
        orb_set_goal(
          .5 / Math.sqrt(1.5),
          .5 / Math.sqrt(1.5),
          -1 / Math.sqrt(1.5)
        )
        orb_send_rotation(
          0.214186556,
          0.214186556,
          0.953020587,
          1
        )
        window.num_turns--
      }

      function reset() {
        location.reload()
      }
    </script>
  </head>
  <body onload = 'orb_reset()'>
    <div id = 'wrapper'>
      <div id = 'splash'>
        <p>Use <b>your hands</b> the point the arrow <b>straight up</b>!</p>
        <p><button onclick = 'setup()'>Yes, the arrow point up</button></p>
      </div>
    </div>
    <div id = 'main'>
      <h1>Quiz 4: point to the cross</h1>
      <p>Make the arrow point at the cross on the table.</p>
      <p>You are only allowed to use the following operations.</p>
      <p>
        <button class = 'rot' onclick = 'orb_send_operation("h")'>H</button>
        <button class = 'rot' onclick = 'orb_send_operation("s")'>S</button>
        <button class = 'rot' onclick = 'orb_send_operation("S")'>S^-1</button>
        <button class = 'rot' onclick = 'reset()'>Reset</button>
      </p>
      <p><button onclick = 'location.href="/"'>Return to Start</button></p>
      <p class = 'hidden'><button id = 'success' onclick = 'location.href="/en/congratulations/4/" + window.num_turns'></button></p>
    </div>
  </body>
</html>
