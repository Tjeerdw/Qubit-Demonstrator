<html>
  <head>
    <title>Orb - Opgave 1</title>
    <link rel = 'stylesheet' href = '/static/stylesheet.css' type = 'text/css'/>
    <script src = '/static/communication.js' type = 'text/javascript'></script>
    <script>
      function setup()
      {
        remove_splash()
        orb_set_goal(0,0,-1)
      }

      function reset()
      {
        location.reload()
      }
    </script>
  </head>
  <body onload = 'orb_reset()'>
    <div id = 'wrapper'>
      <div id = 'splash'>
        <p>Zorg er <b>handmatig</b> voor dat de pijl in de orb <b>recht omhoog</b> wijst!</p>
        <p><button onclick = 'setup()'>Ja, de pijl wijst omhoog</button></p>
      </div>
    </div>
    <div id = 'main'>
      <h1>H en Z</h1>
      <p>Laat de pijl recht naar beneden wijzen.</p>
      <p>Hiervoor kun je alleen de volgende operaties gebruiken.</p>
      <p>
        <button class = 'rot' onclick = 'orb_send_operation("z")'>Z</button>
        <button class = 'rot' onclick = 'orb_send_operation("h")'>H</button>
        <button class = 'rot' onclick = 'reset()'>Reset</button>
      </p>
      <p><button onclick = 'location.href="/"'>Terug naar de start</button></p>
      <p class = 'hidden'><button id = 'success' onclick = 'location.href="/nl/congratulations/1/" + window.num_turns'></button></p>
    </div>
  </body>
</html>
